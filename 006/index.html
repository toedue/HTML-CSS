<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form >
        <label >Name</label>
        <input type="text" >
        <label for="email">Email</label> <!-- for attribute links the label to the input  thst means when we click on the label it will focus on the input (activate the input)-->
        <input type="email" id="email"> 
        <!-- password -->
        <label >Password</label>
        <input type="password">
        <input type="submit">
    </form>
</body> 
</html>
